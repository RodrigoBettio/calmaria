<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cabecalho.css">
    <link rel="stylesheet" href="/css/primeiro_container.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <title>Calmaria Spa</title>

</head>
<body>

    <div class="cabecalho">
        <div class="cabecalho_nav">
            <a>
                <img class="cabecalho_nav_logo" src="./assets/logo.png">
            </a>
            <span class="cabecalho_nav_linha"></span>
            <div class="cabecalho_nav_lista">
                <div class="cabecalho_lista_item"><a>Espaço</a></div>
                <div class="cabecalho_lista_item"><a>Serviços</a></div>
                <div class="cabecalho_lista_item"><a>Contato</a></div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="primeiro_container">
            <div class="primeiro_container_texto">
                <h1>Boas-vindas ao seu refúgio de bem-estar</h1>
                <button class="primeiro_container_botao">Quero relaxar</button>
            </div>
            <img class="primeiro_container_imagem" src="./assets/home-image.png">
        </div>
</body>
</html>
