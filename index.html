<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/cabecalho.css">
    <link rel="stylesheet" href="/css/primeiro_container.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Krona+One&family=Montserrat:wght@400;600&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="icon" href="./assets/Favicon.svg">

    <title>Calmaria Spa</title>

</head>

<body>

    <div class="cabecalho">
        <div class="cabecalho_nav">
            <a>
                <img class="cabecalho_nav_logo" src="./assets/logo.png">
            </a>
            <span class="cabecalho_nav_linha"></span>
            <div class="cabecalho_nav_lista">
                <div class="cabecalho_lista_item"><a>Espaço</a></div>
                <div class="cabecalho_lista_item"><a>Serviços</a></div>
                <div class="cabecalho_lista_item"><a>Contato</a></div>
            </div>
        </div>
    </div>

    <div class="container">

        <div class="primeiro_container">
            <div class="primeiro_container_texto">
                <h1>Boas-vindas ao seu refúgio de <span> paz e bem-estar</span></h1>
                <button class="primeiro_container_botao">Quero relaxar</button>
            </div>
            <img class="primeiro_container_imagem" src="./assets/home-image.png">
        </div>

        <div class="footer">
            <p>Acesse nossas redes:</p>
            <div class="footer_nav">
                <div><a class="footer_nav_whatsapp"><img src="./assets/Whatsapp.svg"></a></div>
                <div><a class="footer_nav_instagram"><img src="./assets/Instragam.svg"></a></div>
            </div>
            <p>Desenvolvido por Rodrigo em aulas da Alura.</p>
        </div>
</body>

</html>
